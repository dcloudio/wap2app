<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--使用本地选项卡时，将如下两行代码注释取消-->
		<link rel="stylesheet" type="text/css" href="__wap2apptabbar.css" />
		<script src="__wap2apptabbar.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*自定义选项卡文字颜色示例*/

			.tab-item {
				/*选项卡文字默认颜色*/
				color: #000;
			}

			.tab-item.active {
				/*选项卡文字高亮时颜色*/
				color: #007aff;
			}
		</style>
	</head>

	<body>
		<script>
			//生成本地选项卡
			new TabBar({
				list: [{
						url: "http://hello.wap2app.dcloud.io",
						text: "首页",
						iconPath: 'http://hello.wap2app.dcloud.io/img/home-outline.png',
						selectedIconPath: 'http://hello.wap2app.dcloud.io/img/home-outline-highlight.png'
					},
					{
						url: "http://hello.wap2app.dcloud.io/about.html",
						text: "关于",
						iconPath: 'http://hello.wap2app.dcloud.io/img/gear-outline.png',
						selectedIconPath: 'http://hello.wap2app.dcloud.io/img/gear-outline-highlight.png'
					}
				]
			});
		</script>
	</body>

</html>
