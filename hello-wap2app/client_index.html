<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--使用本地选项卡时，将如下两行代码注释取消-->
		<link rel="stylesheet" type="text/css" href="__wap2apptabbar.css" />
		<script src="__wap2apptabbar.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			/*自定义选项卡文字颜色示例*/
			
			.tab-item {
				color: #000; //选项卡文字默认颜色
			}
			
			.tab-item.active {
				color: #007aff; //选项卡文字高亮时颜色
			}
		</style>
	</head>

	<body>
		<script>
			//生成本地选项卡
			new TabBar({
				list: [{
					url: "http://hello.wap2app.dcloud.io/",
					text: "首页", //本地路径，也可以是网络路径
					iconPath: 'images/home-outline.png',
					selectedIconPath: 'images/home-outline-highlight.png'
				}, {
					url: "http://hello.wap2app.dcloud.io/list.html",
					text: "示例",
					iconPath: 'images/list.png',
					selectedIconPath: 'images/list-highlight.png'
				}, {
					url: "http://hello.wap2app.dcloud.io/about.html",
					text: "关于",
					iconPath: 'images/gear-outline.png',
					selectedIconPath: 'images/gear-outline-highlight.png'
				}]
			});
		</script>
	</body>

</html>
